<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RETRO // GitHub Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --green: #00ff41;
      --dark-green: #003b00;
      --black: #0a0a0a;
      --dim-green: #00aa2a;
      --red: #ff3131;
      --amber: #ffb300;
    }

    body {
      background: var(--black);
      color: var(--green);
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    /* scanline effect */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.15) 2px,
        rgba(0,0,0,0.15) 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* CRT flicker */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      96% { opacity: 0.9; }
      97% { opacity: 1; }
    }
    body { animation: flicker 8s infinite; }

    .container {
      width: 100%;
      max-width: 700px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .ascii-title {
      font-family: 'VT323', monospace;
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: var(--green);
      text-shadow: 0 0 20px var(--green), 0 0 40px var(--dark-green);
      letter-spacing: 0.1em;
      line-height: 1;
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--dim-green);
      letter-spacing: 0.3em;
      margin-top: 0.5rem;
      text-transform: uppercase;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Terminal box */
    .terminal {
      border: 1px solid var(--dim-green);
      box-shadow: 0 0 20px rgba(0,255,65,0.1), inset 0 0 20px rgba(0,0,0,0.5);
      background: rgba(0,20,0,0.6);
    }

    .terminal-bar {
      background: var(--dark-green);
      padding: 0.4rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-bottom: 1px solid var(--dim-green);
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot-r { background: var(--red); }
    .dot-y { background: var(--amber); }
    .dot-g { background: var(--green); }

    .terminal-title {
      font-size: 0.7rem;
      color: var(--dim-green);
      letter-spacing: 0.2em;
      margin-left: auto;
      margin-right: auto;
    }

    .terminal-body {
      padding: 1.5rem;
    }

    /* Form */
    .field {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.7rem;
      color: var(--dim-green);
      letter-spacing: 0.2em;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    label span {
      color: var(--green);
    }

    input, textarea {
      width: 100%;
      background: rgba(0,10,0,0.8);
      border: 1px solid var(--dim-green);
      color: var(--green);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.95rem;
      padding: 0.75rem 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: var(--green);
      box-shadow: 0 0 10px rgba(0,255,65,0.2);
    }

    input::placeholder, textarea::placeholder {
      color: #004a00;
    }

    textarea { height: 100px; }

    /* Server URL row */
    .server-row {
      display: flex;
      gap: 0.5rem;
      align-items: stretch;
    }

    .server-row input { flex: 1; }

    .btn-small {
      background: transparent;
      border: 1px solid var(--dim-green);
      color: var(--dim-green);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7rem;
      padding: 0 0.75rem;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .btn-small:hover { border-color: var(--green); color: var(--green); }

    /* Submit button */
    .btn-run {
      width: 100%;
      background: transparent;
      border: 1px solid var(--green);
      color: var(--green);
      font-family: 'VT323', monospace;
      font-size: 1.8rem;
      padding: 0.6rem;
      cursor: pointer;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn-run:hover:not(:disabled) {
      background: var(--green);
      color: var(--black);
      box-shadow: 0 0 30px rgba(0,255,65,0.4);
    }

    .btn-run:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @keyframes scanBtn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .btn-run.loading::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,65,0.3), transparent);
      animation: scanBtn 1s linear infinite;
    }

    /* Log output */
    .log {
      margin-top: 1.5rem;
      border: 1px solid var(--dark-green);
      background: rgba(0,5,0,0.9);
      padding: 1rem;
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.8rem;
      line-height: 1.6;
    }

    .log:empty::before {
      content: '> awaiting command...';
      color: #003300;
    }

    .log-line { display: block; }
    .log-line.info { color: var(--dim-green); }
    .log-line.success { color: var(--green); }
    .log-line.error { color: var(--red); }
    .log-line.warn { color: var(--amber); }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.65rem;
      color: #003300;
      letter-spacing: 0.2em;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--black); }
    ::-webkit-scrollbar-thumb { background: var(--dark-green); }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="ascii-title">RETRO<span class="blink">_</span></div>
    <div class="subtitle">// github agent // powered by claude code //</div>
  </div>

  <div class="terminal">
    <div class="terminal-bar">
      <div class="dot dot-r"></div>
      <div class="dot dot-y"></div>
      <div class="dot dot-g"></div>
      <span class="terminal-title">agent.exe — bash — 80×24</span>
    </div>
    <div class="terminal-body">

      <div class="field">
        <label><span>$</span> SERVER_URL</label>
        <div class="server-row">
          <input type="text" id="serverUrl" placeholder="https://xxxx.ngrok-free.dev/webhook" />
          <button class="btn-small" onclick="saveUrl()">SAVE</button>
        </div>
      </div>

      <div class="field">
        <label><span>$</span> TARGET_REPO</label>
        <input type="text" id="repo" placeholder="retro_github-agent" />
      </div>

      <div class="field">
        <label><span>$</span> PROMPT</label>
        <textarea id="prompt" placeholder="Run this exact bash command: echo Hello World > hello.txt"></textarea>
      </div>

      <button class="btn-run" id="runBtn" onclick="runAgent()">
        ▶ EXECUTE
      </button>

      <div class="log" id="log"></div>

    </div>
  </div>

  <div class="footer">sameermotwani17-cell // retro-github-agent // v1.0</div>
</div>

<script>
  // Load saved URL
  const saved = localStorage.getItem('agentServerUrl');
  if (saved) document.getElementById('serverUrl').value = saved;

  function saveUrl() {
    const url = document.getElementById('serverUrl').value.trim();
    if (url) {
      localStorage.setItem('agentServerUrl', url);
      addLog('> server url saved.', 'success');
    }
  }

  function addLog(msg, type = 'info') {
    const log = document.getElementById('log');
    const line = document.createElement('span');
    line.className = `log-line ${type}`;
    line.textContent = msg;
    log.appendChild(line);
    log.appendChild(document.createElement('br'));
    log.scrollTop = log.scrollHeight;
  }

  async function runAgent() {
    const serverUrl = document.getElementById('serverUrl').value.trim();
    const repo = document.getElementById('repo').value.trim();
    const prompt = document.getElementById('prompt').value.trim();

    if (!serverUrl) return addLog('> ERROR: server url is required.', 'error');
    if (!repo) return addLog('> ERROR: repo is required.', 'error');
    if (!prompt) return addLog('> ERROR: prompt is required.', 'error');

    const btn = document.getElementById('runBtn');
    btn.disabled = true;
    btn.classList.add('loading');
    btn.textContent = '⟳ RUNNING...';

    const log = document.getElementById('log');
    log.innerHTML = '';

    addLog(`> target: ${repo}`, 'info');
    addLog(`> prompt: ${prompt.slice(0, 60)}${prompt.length > 60 ? '...' : ''}`, 'info');
    addLog('> spawning claude code...', 'info');

    try {
      const res = await fetch(serverUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'ngrok-skip-browser-warning': 'true'
        },
        body: JSON.stringify({ repo, prompt })
      });

      const data = await res.json();

      if (data.status === 'success') {
        addLog('> claude code finished.', 'success');
        if (data.committed) {
          addLog(`> changes pushed to ${data.repo}`, 'success');
          addLog('> DONE. check github.', 'success');
        } else {
          addLog('> no changes detected — nothing to commit.', 'warn');
          addLog(`> claude said: ${(data.claudeOutput || '').slice(0, 120)}`, 'warn');
        }
      } else {
        addLog(`> ERROR: ${data.error}`, 'error');
      }
    } catch (err) {
      addLog(`> FETCH ERROR: ${err.message}`, 'error');
      addLog('> is your server running? is ngrok online?', 'warn');
    }

    btn.disabled = false;
    btn.classList.remove('loading');
    btn.textContent = '▶ EXECUTE';
  }

  // Enter key on inputs
  document.getElementById('repo').addEventListener('keydown', e => {
    if (e.key === 'Enter') document.getElementById('prompt').focus();
  });
</script>
</body>
</html>
